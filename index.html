<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import template from "http://localhost:3000/pages/App.jsx"
    import * as DB from "http://localhost:3000/data/dataBase.js"
    import Vue from "https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.esm.browser.js"
    const {
      data,
      methods,
      lifestyle:{
      beforeCreate,
      created,
      beforeMount,
      mounted,
      beforeUpdate,
      updated,
      beforeDestory,
      destoryed,
      activated,
      deactivated,
      errorCaptured
      }}=DB
    new Vue({
    template,
    data,
    methods,
    beforeCreate,
    created,
    beforeMount,
    mounted,
    beforeUpdate,
    updated,
    beforeDestory,
    destoryed,
    activated,
    deactivated,
    errorCaptured
    }).$mount('#app')
  </script>
  <script nomodule>
    alert('module is not support')
  </script>
  <script>
    if ('serviceWorker' in window.navigator) {
      window.navigator.serviceWorker.register("sw.js").then(registration => {
        registration.addEventListener("updatefound", () => {
          registration.update()
        })
      })
    }
  </script>
</body>

</html>
